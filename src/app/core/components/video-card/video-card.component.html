<mat-card class="card">
  <img class="card__img" mat-card-image [src]="card.image" [alt]="card.title">
  <mat-card-header>
    <mat-card-title>{{ card.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Year: {{card.year}}</p>
    <p>Rank: {{card.rank}}</p>
    <p>IMDb Rating: {{card.imDbRating}}</p>
    <p>Crew: {{card.crew}}</p>
  </mat-card-content>
</mat-card>
